on:
  workflow_call:
    inputs:
      workflow:
        required: true
        type: string
      toolset:
        required: false
        type: string
        default: 'gnu'
      version:
        required: false
        type: string
        default: '20.04'

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:${{ inputs.version }}
    steps:
      - run: |
          # Build GLIBC_2.29 from sources
          apt update && apt install -y gawk bison wget
          wget -c https://ftp.gnu.org/gnu/glibc/glibc-2.28.tar.gz
          tar -zxvf glibc-2.28.tar.gz && cd glibc-2.28
          mkdir glibc-build && cd glibc-build
          ../configure --prefix=/opt/glibc-2.28
          make
          make install
      - uses: actions/checkout@v4
      - name: build ${{ inputs.workflow }}-ubuntu-${{ inputs.toolset }}
        run: |
          ./${{ inputs.workflow }}/build_${{ inputs.toolset }}.sh

      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.toolset }}
          path: ./${{ inputs.workflow }}/release/build-${{ inputs.toolset }}.tar.gz
