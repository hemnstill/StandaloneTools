on:
  workflow_call:
    inputs:
      workflow:
        required: true
        type: string
      toolset:
        required: false
        type: string
        default: 'mingw'
      version:
        required: false
        type: string
        default: '2019'
      vcpkg_install:
        required: false
        type: string
        default: ''

jobs:
  build-windows:
    runs-on: windows-${{ inputs.version }}
    steps:
      - name: vcpkg install (Windows)
        if: ${{ inputs.vcpkg_install != '' }}
        shell: powershell
        run: |
          vcpkg install ${{ inputs.vcpkg_install }}

      - uses: actions/checkout@v3
      - name: build ${{ inputs.workflow }}-windows-${{ inputs.toolset }}
        run: |
          .tools\busybox64.exe sh ${{ inputs.workflow }}\build_${{ inputs.toolset }}.sh

      - uses: actions/upload-artifact@v3
        with:
          name: build-${{ inputs.toolset }}
          path: ./${{ inputs.workflow }}/release/build-${{ inputs.toolset }}.tar.gz
