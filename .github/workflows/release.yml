name: release

on:
  pull_request:

jobs:
  test_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        artifacts: 'README.md'
        tag: 'v1'
        allowUpdates: true
        draft: true
        token: ${{ secrets.GITHUB_TOKEN }}
