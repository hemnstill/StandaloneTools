name: release

on:
  pull_request:
  workflow_dispatch:
    inputs:
      tool:
        description: 'CURRENT_TOOL'
        required: true

jobs:
  test_release:
    runs-on: ubuntu-latest
    steps:
    - uses: fnkr/github-action-ghr@v1
      env:
        GHR_PATH: ${{ github.event.inputs.tool }}/
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
